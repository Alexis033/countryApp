<ng-template #loading>
  <div class="alert alert-info text-center">
    <shared-loader color="#d01bdd"></shared-loader>
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Country: <strong>{{ country.name.common }}</strong>
      </h2>
    </div>
  </div>
</div>
