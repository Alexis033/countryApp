<h2>By Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <button
      class="btn btn-outline-primary m-1"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      [ngClass]="{ active: region === selectedRegion }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loader
      text="country"
      color="#fff"
      *ngIf="isLoading"
    ></shared-loader>
    <countries-country-table
      [countries]="countries"
      message="You have no selected a region"
    ></countries-country-table>
  </div>
</div>
